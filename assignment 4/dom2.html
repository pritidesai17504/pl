<!DOCTYPE html>
<html>
<head>
  <title> Events and user interactions</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .body{
        margin: 20px;
        padding: 10px;
    }
    #myCircle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      padding: 20px;
      margin: 20px;
      
    }
   
  </style>
</head>
<body>
  
  <div id="myCircle">thanks</div>

  <script>
    const circle = document.getElementById("myCircle");
    circle.addEventListener("mouseover", () => {
      const newText = "Thanks";
      circle.innerText = newText;
    });

    circle.addEventListener("mouseover", () => {
      toggleColor(true); 
    });

    circle.addEventListener("mouseleave", () => {
      toggleColor(false); 
    });

    function toggleColor(isEntering) {
      if (isEntering) {
        circle.style.backgroundColor = "orange";
      } else {
        circle.style.backgroundColor = "black";
      }
    }
  </script>
</body>
</html>
